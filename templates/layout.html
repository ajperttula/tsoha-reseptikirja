<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reseptikirja - {% block title %}{% endblock %}</title>
</head>
<body>
  <h1>RESEPTIKIRJA</h1>
  <p>
    <a href="/">Etusivu</a> | 
    {% if session.username %}
    <a href="/add-recipe">Lisää resepti</a> | 
    <a href="/logout">Kirjaudu ulos</a>
    {% else %}
    <a href="/login">Kirjaudu sisään</a> | 
    <a href="/create-user">Luo tunnus</a>
    {% endif %}
    <form action="/search" method="GET">
      <input type="text" name="keyword" placeholder="Hae reseptejä">
      <input type="submit" value="Etsi">
    </form>
  </p>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
