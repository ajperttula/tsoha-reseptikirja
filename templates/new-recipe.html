<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% extends "layout.html" %}
  {% block title %}Lisää resepti{% endblock %}
</head>
<body>
  {% block content %}
  <h2>Lisää uusi resepti</h2>
  <p>
    <form action="/add-recipe" method="POST">
      <p>
        Otsikko: <br>
        <input type="text" name="title">
      </p>
      <p>
        Kuvaus: <br>
        <input type="text" name="description">
      </p>
      <p>
        Ainesosat: <br>
        <input type="text" name="ingredient"> <br>
        <input type="text" name="ingredient"> <br>
        <input type="text" name="ingredient">
      </p>
      <p>
        Ohje: <br>
        <textarea name="instruction" rows="5" cols="40"></textarea>
      </p>
      <p>
        Tagit: <br>
        {% for t in tags %}
        <input type="checkbox" name="tag" value="{{ t[0] }}"> {{ t[0] }}
        {% endfor %}
      </p>
      <input type="submit" value="Lisää">
    </form>
  </p>
  {% endblock %}
</body>
</html>
